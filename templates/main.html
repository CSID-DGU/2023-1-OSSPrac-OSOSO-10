<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>main page</title>
    <script>
        function validateForm(){
            var name=document.getElementById('name').value;
            var StudentNumber=document.getElementById('StudentNumber').value;
            var Major=document.getElementById('major').value;
            var email_id=document.getElementById('email_id').value;
            var email_addr=document.getElementById('email_addr').value;

            if (!name|| !StudentNumber || !Major || !email_id|| !email_addr){
                alert('필수 정보를 다 입력해주세요!');
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <form action="/result.html" method="POST" onsubmit="return validateForm()">
        
        <p><b>* Name</b> <input type="text" id='name' name="name"/> </p>
        <p><b>* Student Number</b> <input type="text" id='StudentNumber' name="StudentNumber"/> </p>
        <p><b>* Major</b> <input type="text" id='Major' name="Major"/> </p>
        <p><b>* Email</b> <input type="text" id='email_id' name="email_id"/> @ 
            <select name="email_id">
                <option value="1">선택</option>
                <option value="2">gmail.com</option>
                <option value="3">naver.com</option>
                <option value="4">dgu.ac.kr</option>
            </select>
        <p>Gender<br><br>
             <input type="radio" name="Gender"/>Male
             <input type="radio" name="Gender"/>Female </p>
        <p>Programming Language<br><br>
            <input type="checkbox" name="Programming Language"/>Python
            <input type="checkbox" name="Programming Language"/>Java
            <input type="checkbox" name="Programming Language"/>HTML 
            <input type="checkbox" name="Programming Language"/>C++ </p>
        <p><button type='submit' name='submit' value='submit'>submit</button></p>
        
    </form>
   
</body>
</html>
